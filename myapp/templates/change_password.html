{% extends 'header.html' %}
{% load static %}
{% block content%}
<!DOCTYPE html>

<html lang="en">
  <head>
  </head>
  <body>
    <div class="product-big-title-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="margin-top: -30px;margin-bottom: -30px;">
                    <div class="product-bit-title text-center">
                        <h2>Change Password</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="product-content-right">
                        <div class="woocommerce">
                            {% if msg %}
                                <b style="color:red;">{{msg}}</b>
                            {% endif %}    
                            <form enctype="multipart/form-data" action="{% url 'change_password' %}" class="checkout" method="post" name="change_password">
                                {% csrf_token %}
                                <div id="customer_details" class="col2-set">
                                    <div class="col-1">
                                        <div class="woocommerce-billing-fields">
                                            <h3>Change Password</h3>
                                            
                                            <p>
                                                <label class="" for="billing_phone">Old Password <abbr title="required" class="required">*</abbr>
                                                </label>
                                                <input type="password" placeholder=" Old Password" id="billing_phone" name="old_password" class="input-text ">
                                            </p>
                                            
                                            <p>
                                                <label class="" for="billing_phone">New Password <abbr title="required" class="required">*</abbr>
                                                </label>
                                                <input type="password" placeholder="New Password" id="billing_phone" name="new_password" class="input-text ">
                                            </p>

                                            <p>
                                                <label class="" for="billing_phone">New Confirm Password <abbr title="required" class="required">*</abbr>
                                                </label>
                                                <input type="password" placeholder="New Confirm Password" id="billing_phone" name="cnew_password" class="input-text ">
                                            </p>
                                             
                                             <p>
                                                <input type="submit"  name="action" value="Change Password" class="input-submit ">
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>                       
                    </div>                    
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
{% endblock %}
