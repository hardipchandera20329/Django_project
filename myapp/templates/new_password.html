{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<center>
		<h1>New Password</h1>
		{% if msg %}
			<b style="color:red";>{{msg}}</b>
		{% endif %}
		<form name="new_password" method="post" action="{% url 'new_password' %}">
			{% csrf_token %}
			<table>
				<tr><input type="hidden" name="email" value="{{email}}"></tr>
				<tr>
					<td>New Password</td>
					<td><input type="password" name="new_password"></td>
				</tr>
				<tr>
					<td> Confirm New Password</td>
					<td><input type="password" name="cnew_password"></td>
				</tr>
				
				<tr>
					<td colspan ="2" align="center"><input type="submit" name="action" value="New Password" class="btn btn-primary"></td>
				</tr>
			</table>
		</form>
	</center>
</body>
</html>
{% endblock %}
