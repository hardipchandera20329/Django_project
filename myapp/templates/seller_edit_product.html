{% extends 'seller_header.html' %}
{% load static %}
{% block content%}
<!DOCTYPE html>

<html lang="en">
  <head>
  </head>
  <body>
    <div class="product-big-title-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12" style="margin-top: -30px;margin-bottom: -30px;">
                    <div class="product-bit-title text-center">
                        <h2>Edit Product</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <div class="single-product-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="product-content-right">
                        <div class="woocommerce">
                            {% if msg %}
                                <b style="color:red;">{{msg}}</b>
                            {% endif %}    
                            <form enctype="multipart/form-data" action="{% url 'seller_edit_product' pk=product.pk %}" class="checkout" method="post" name="checkout">
                                {% csrf_token %}
                                <div id="customer_details" class="col6-set">
                                    <div class="col-3">
                                        <div class="woocommerce-billing-fields">
                                            
                                            
                                            <p>
                                                <label class="" for="billing_first_name">Product Company<abbr title="required" class="required">*</abbr>
                                                </label>
                                                <input type="text"placeholder="Product Company" name="product_company" id="billing_first_name"class="input-text " value="{{product.product_company}}">
                                            </p>
                                            <p>
                                                <label class="" for="billing_last_name">Product Model<abbr title="required" class="required">*</abbr>
                                                </label>
                                                <input type="text" placeholder="Product Model" name="product_model" id="billing_last_name" class="input-text " value="{{product.product_model}}">
                                            </p>
                                            <p>
                                                <label class="" for="billing_email">Product Price <abbr title="required" class="required">*</abbr>
                                                </label>
                                                <input type="text"placeholder="Product Price" id="billing_email" name="product_price" class="input-text " value="{{product.product_price}}">
                                            </p>
                                            <p>
                                                <label class="" for="billing_phone">Current Product Image<abbr title="required" class="required">*</abbr>
                                                </label>
                                                <img src="{{product.product_image.url}}" width="180px" height="180px">
                                                
                                            </p>
                                            <p>
                                                <label class="" for="billing_phone">Product Image<abbr title="required" class="required">*</abbr>
                                                </label>
                                                <input type="file"  id="billing_phone" name="product_image" class="input-text ">
                                            </p>
                                             <p>
                                                <label class="" for="billing_phone">Product Description <abbr title="required" class="required">*</abbr>
                                                </label>
                                                <textarea cols="5px" rows="5px" type="text"id="billing_phone" placeholder="Product Description" name="product_desc" class="input-text ">{{product.product_desc}}</textarea> 
                                            </p>                                             
                                             <p>
                                                <input type="submit"  name="action" value="Update Product" class="input-submit ">
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>                       
                    </div>                    
                </div>
            </div>
        </div>
    </div>

  </body>
</html>
{% endblock %}
